name: PHP Composer

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Validate composer.json and composer.lock
      run: composer validate

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v2
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install Composer dependencies
      if: steps.composer-cache.outputs.cache-hit != 'true'
      run: composer install --prefer-dist --no-progress --no-suggest --no-scripts

    - name: Cache Composer packages
      id: composer-bin-cache
      uses: actions/cache@v2
      with:
        path: vendor-bin/tools/vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/vendor-bin/**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install Composer bin dependencies
      if: steps.composer-bin-cache.outputs.cache-hit != 'true'
      run: composer bin all install --prefer-dist --no-progress --no-suggest --no-scripts

    - name: Run code verify
      run: composer run-script verify

    - name: Run tests
      run: composer run-script test
